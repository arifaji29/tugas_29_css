<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(212, 212, 212);
        }
        img {
            margin-right: 5px;
            width: 50px;
        }
        .row {
            margin-top: 50px;
        }
        form {

            background-color: rgb(255, 255, 255);
            width: 500px;
            padding: 20px;
            height: auto;    
        
        }
       .ui {
           margin-bottom: 15px;
       }
      
       
        
    </style>
</head>
<body>
    
    <div class="ui column centered grid" >
        <div class="row"> 
            <img src="niomic.png" alt="">
            <h3 style="color: darkcyan;">Daftar Akun NIOMIC</h3>
        </div>
        
        <form class="ui form"  >
            <div class="field" >
              <div class="ui left icon input" >
                <input type="text" placeholder="Nama">
                <i class="user icon"></i>
            </div>
            <div class="field" >
                <div class="ui left icon input">
                  <input type="text" placeholder="Nama Belakang">
                  <i class="user icon"></i>
            </div>
            <div class="field" >
                <div class="ui left icon input">
                  <input type="tel" placeholder="No. Telp/HP">
                  <i class="user icon"></i>
            </div>
            <div class="field" >
                <div class="ui left icon input">
                  <input type="email" placeholder="Alamat Email">
                  <i class="user icon"></i>
            </div>
            <div class="field" >
                <div class="ui left icon input">
                  <input type="password" placeholder="Password">
                  <i class="lock icon"></i>
            </div>
        
        <button class="fluid ui button teal">Login</button>
        
        </form>
   

    </div>


    
    <script src="semantic/dist/semantic.min.js"></script> 
</body>
</html>
